<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/> 
        <title>Tela de Login - Sejam Bem-Vindo </title>
        <link rel="stylesheet" type="text/css" href="../CSS/cadastroUsuario.css">
        <script src="../JS/indexcadastro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>
    <body>
        <div class="container-principal">
            <div class="container-login">
                <h1> Cadastre-se, Atualize Dados, Consulte ou Remova</h1>
                <form method="POST" action="../php/UsuarioController.php">
                    <input type="email" name="emailFormulario" placeholder="Email:"/>
                    <input type="text" name="nomeFormulario" placeholder="Nome:"/>
                    <input type="password" name="senhaFormulario" placeholder="Senha:"/>
                    <!--CRUD-->
                    <input type="submit" name="requisicao" value="Atualizar"  />
                    <input type="submit" name="requisicao" value="Cadastrar"/>
                    <input type="submit" name="requisicao" value="Consultar"/>
                    <input type="submit" name="requisicao" value="Remover"/>

                </form>
            </div>
        </div>    
    </body>
</html>
